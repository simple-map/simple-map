<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="_sm.js"></script>
        <script>
            var map = sm.Map({
                container: 'maps',
                center: [55.755773, 37.617761],
                zoom: 10
            });

            map.on('click', function (data) {
                map.prop('center', data.coords);
            });

            map.on('center-change', function (data) {
                console.log('new center = ', map.prop('center'));
            });

            setTimeout(function () {
                map.prop('api', 'console');
            }, 2000);
        </script>
    </head>
<body>
    <div id="maps" style="width:300px;height:300px;"></div>
</body>

</html>
