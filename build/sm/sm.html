<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://yandex.st/jquery/1.9.1/jquery.js"></script>
        <script src="_sm.js"></script>
        <script>
            var map = sm({
                container: '#map',
                center: [55.755773, 37.617761],
                zoom: 10,
                api: 'yandex'
            });

            map.on('click', function (coords) {
                map.prop('center', coords);
            });

            map.on('dblclick', function (data) {
                console.log('dblclick');
            });

            map.on('center_changed', function () {
                console.log('new center = ', map.prop('center'));
            });
        </script>
    </head>
<body>
    <div id="map" style="width:300px;height:300px;border:solid 1px #ccc"></div>
</body>

</html>
