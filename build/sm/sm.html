<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="_sm.js"></script>
        <script>
            var map = sm({
                container: 'maps',
                center: [55.755773, 37.617761],
                zoom: 10
            });

            map.on('click', function (coords) {
                map.prop('center', coords);
            });

            map.on('dblclick', function (data) {
                console.log('dblclick');
            });

            map.on('center_changed', function () {
                console.log('new center = ', map.prop('center'));
            });
        </script>
    </head>
<body>
    <div id="maps" style="width:300px;height:300px;"></div>
</body>

</html>
